<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131] flex justify-items-center mx-15">
                <div class="container px-15 py-20 m-auto w-[90%]">
                    <div class="grid md:grid-cols-4 space-x-5">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg mb-6 font-bold text-2xl" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col  md:flex-row mb-6">
                                <input id="email" type="text" value="Email Address" class="w-50 text-gray-400 px-4 py-2.5 ml-15">
                                <button class="w-30 px-4 py-2.5 bg-[#d86943] ml-4">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] my-6 font-bold text-xl">Quick Link</p>
                            <div class="flex flex-col leading-8">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] my-6 font-bold text-xl">Technologies</p>
                            <div class="flex flex-col leading-8">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-8 w-full border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
