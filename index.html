<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] text-[#313131] rounded-2xl">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131] ml-4 ">
                <div class="container px-15 py-20 m-auto w-[90%]">
                    <div class="grid lg:grid-cols-4 lg:space-x-2 md:grid-row-2 gap-x-20">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-xl mb-6 font-bold text-2xl ml-4 text-[#313131]" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col  md:flex-row mb-6">
                                <input id="email" type="text" value="Email Address" class="w-30 md:w-80 text-gray-400 px-4 py-2.5 mx-4 rounded-lg mb-4">
                                <button class="w-30 h-11 px-6 py-2 bg-[#d86943] rounded-lg text-white font-bold mx-4">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class=" text-sm ml-4">
                            <p class="text-[#313131] my-6 font-bold ">Quick Link</p>
                            <div class="flex flex-col leading-8">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div class="text-sm ml-4">
                            <p class="text-[#313131] my-6 font-bold text-sm ">Technologies</p>
                            <div class="flex flex-col leading-8">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-8 w-full border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
